<!DOCTYPE html>
<html>
<head>
	<title>Student Registration</title>
</head>
<body>
	<h1>Welcome To AIKTC</h1>
	<form action="register.html" method="post">
	<fieldset>
		<legend>PErsonal Info</legend>
		<label for="rollno">Roll No : </label>
		<input type="text" name="RollNo" id="rollno" class="form-input" required="required"><br>

		<label for="sname">Name : </label>
		<input type="text" name="Name" id="sname" class="form-input" required="" /></br>

		<label for="gender">Gender : </label>
		<input type="radio" name="gender" id="male" value="Male" class="form-input">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="female" value="FeMale" class="form-input">
		<label for="female">Male</label></br>

		<label for="address">Address : </label>
		<textarea cols="25" rows="4" name="address" id="address" class="form-input"></textarea></br>

		<label for="dob">Date of Birth : </label>
		<input type="date" name="dob" id="dob" class="font-input"><br>

		</fieldset>

		<fieldset>
			<legend>Academic Info</legend>

		<label for="semester">Semester : </label>
		<select name="semester" id="semester" size="1" class="form-input" required="">
			<option value="">------</option>
			<option value="1">sem1</option>
			<option value="2">sem2</option>
			<option value="3">sem3</option>
			<option value="4">sem4</option>
			<option value="5">sem5</option>
			<option value="6">sem6</option>
			<option value="7">sem7</option>
			<option value="8">sem8</option>
		</select><br>

		

		<label for="email">Email : </label>
		<input type="email" name="email" id="email"><br>

		<label for="dept"> DEPT : </label>
		<select name="dept" id="dept" size="1" class="form-input" required="">
			<option value="">------</option> 
			<option value="co">Computer</option>
			<option value="co">IT</option>
			<option value="co">EXTC</option>
			<option value="co">ME</option>
		</select><br>

		<label for="batch" >Batch : </label>
		<select name="batch" id="batch" size="1" class="form-input" required>
			<option value="">------</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
		</select><br>

		</fieldset>

		<input type="submit" id="submit" name="submit" value="Submit" class="form-button">


	</form>

	<script type="text/javascript" src="js/reg.js"></script>
</body>
</html>
